name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
      
      - name: Build
        run: |
          cd flutter_portfolio
          flutter config --enable-web
          flutter pub get
          flutter build web --release --base-href "/Personal-website/"
          
      - name: Debug build output
        run: |
          echo "Contents of build/web directory:"
          cd flutter_portfolio/build/web
          ls -la
          cat index.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: flutter_portfolio/build/web
          branch: gh-pages
          clean: true
          single-commit: true
          
      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          curl -I https://rohitk523.github.io/Personal-website/