name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Triggers on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      # Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
      
      # Enable web and get dependencies
      - name: Build Flutter Web
        run: |
          cd flutter_portfolio
          flutter config --enable-web
          flutter pub get
          flutter build web --release --base-href "/flutter_portfolio/"
          ls -la build/web  # Debug: verify build contents
      
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./flutter_portfolio/build/web
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'